<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo's TODO App</title>
</head>

<body>

    <head>
        <img src="img/logo.png" alt="logo" class="logo">
        <h1>TO DO LIST VANILLA</h1>
    </head>

    <form action="#" id="userInput" class="form-todo">
        <div>
            <input class="add-task" id="taskInput" placeholder="Add new task" autofocus>
            <button class="button-add" onclick="addTask()" type="submit">ADD</button>
        </div>
    </form>
    
    <div id="taskList" class="list-container"></div>

    <script src="index.js"></script>
</body>

</html>
